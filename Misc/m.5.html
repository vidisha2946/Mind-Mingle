<!DOCTYPE html>
<html>
<head>
    <title>
        Embedding Interviewbit's Online C Compiler into a website
    </title>
   <link rel="stylesheet" href="question.css">
</head>
<body>
        <!-- Heading -->
        <div class="container">
            <div class="box">
              <span></span>
              <div class="content">
                <h2>Question 5</h2>
                <p>
                 Check whether the number is palindrome or not.
                </p>
              </div>
            </div>
          </div>
          
        <!-- Break the line -->
        <br>
        <!-- Embed the Interviewbit's Online C Compiler -->
        <iframe style='max-width:100%; border: solid orangered; height: 375px; width: 700px;border-radius: 20px;' height=375 width=700
        src=https://www.interviewbit.com/embed/snippet/c20db7a21784ae1aa92a
        title='Interviewbit Ide snippet/c20db7a21784ae1aa92a' loading="lazy" allow="clipboard-write" allowfullscreen
        referrerpolicy="unsafe-url"
        sandbox="allow-scripts allow-same-origin allow-popups allow-top-navigation-by-user-activation allow-popups-to-escape-sandbox"></iframe>
        <br>
        <div class="button-container">
          <button id="play-now-btn" onclick="finish()">Finish</button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script>
        function finish() {
          Swal.fire({
            title: 'Congratulations!',
            text: 'You have finished the question.',
            icon: 'success',
            confirmButtonText: 'Go to Home Page'
          }).then((result) => {
            if (result.isConfirmed) {
              // Redirect to index.html after clicking OK
              window.location.href = '../index.html';
            }
          });
        }
      </script>
    </body>
</html>
